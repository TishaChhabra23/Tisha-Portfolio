    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: hsl(0, 0%, 7%);
        color: hsl(0, 0%, 98%);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        text-align: center;
        padding: 2rem;
        background: hsl(240, 2%, 12%);
        border-radius: 20px;
        box-shadow: 0 16px 40px hsla(0, 0%, 0%, 0.25);
      }
      .success-icon {
        font-size: 4rem;
        color: hsl(45, 100%, 72%);
        margin-bottom: 1rem;
      }
      h1 {
        color: hsl(45, 100%, 72%);
        margin-bottom: 1rem;
        font-size: 45px;
      }
      a {
        color: hsl(45, 100%, 72%);
        text-decoration: none;
        padding: 10px 20px;
        border: 2px solid hsl(45, 100%, 72%);
        border-radius: 10px;
        display: inline-block;
        margin-top: 1rem;
        transition: all 0.3s ease;
      }
      a:hover {
        background: hsl(45, 100%, 72%);
        color: hsl(0, 0%, 7%);
      }
    </style>
  </head>
